<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator using javascript</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main">
    <div id="calculator">
      <input type="text" name="" id="input-box">
      <div id="btn-container">
        <button class="extra-btn1">C</button>
        <button class="extra-btn1">/</button>
        <button class="extra-btn1">*</button>
        <button class="extra-btn1">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="extra-btn1">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="extra-btn1">%</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="extra-btn1">.</button>
        <button>0</button>
        <button class="extra-btn">=</button>
      </div>
    </div>
  </div>
  




  <script src="./script.js"></script>
</body>
</html>
